    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        var form = document.getElementById('input-area');
        var input = document.getElementById('message-input');
        var messages = document.getElementById('chat-container');
        var micBtn = document.getElementById('mic-btn');
        var chatHistory = [];
        
        chatHistory.push("é¢æ¥å®˜: ã“ã‚“ã«ã¡ã¯ã€‚é¢æ¥ã‚’å§‹ã‚ã¾ã™ã€‚ã¾ãšã¯è‡ªå·±ç´¹ä»‹ã‚’ãŠé¡˜ã„ã—ã¾ã™ã€‚");

        // â˜…é¢æ¥çµ‚äº†ï¼†ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯æ©Ÿèƒ½
        function finishInterview() {
            if(!confirm("é¢æ¥ã‚’çµ‚äº†ã—ã¦ã€ã“ã“ã¾ã§ã®ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’ã‚‚ã‚‰ã„ã¾ã™ã‹ï¼Ÿ")) return;

            stopTimer(); // ã‚¿ã‚¤ãƒãƒ¼åœæ­¢
            
            // å…¥åŠ›ã‚’ç„¡åŠ¹åŒ–ï¼ˆçµ‚äº†æ„Ÿã®æ¼”å‡ºï¼‰
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            input.placeholder = "é¢æ¥ã¯çµ‚äº†ã—ã¾ã—ãŸ";

            // ã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤º
            addMessage("ğŸ›‘ é¢æ¥çµ‚äº†ï¼ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’ç”Ÿæˆã—ã¦ã„ã¾ã™...", "system");

            // AIã«ãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ã‚’è¦æ±‚ã™ã‚‹ç‰¹åˆ¥ãªãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ã‚‹
            // â€»ãƒ¦ãƒ¼ã‚¶ãƒ¼ã«ã¯è¦‹ãˆãªã„ã‚ˆã†ã«è£ã§é€ä¿¡ã€ã¾ãŸã¯ã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨ã—ã¦æ‰±ã†
            var feedbackRequest = "é¢æ¥ã¯ä»¥ä¸Šã§ã™ã€‚ã“ã“ã¾ã§ã®ç§ã®å—ã‘ç­”ãˆã«ã¤ã„ã¦ã€è‰¯ã‹ã£ãŸç‚¹ã¨ã€æ¬¡å›ã«å‘ã‘ãŸå…·ä½“çš„ãªæ”¹å–„ç‚¹ï¼ˆãƒ•ã‚£ãƒ¼ãƒ‰ãƒãƒƒã‚¯ï¼‰ã‚’æ•™ãˆã¦ãã ã•ã„ã€‚è¾›å£ã§ãŠé¡˜ã„ã—ã¾ã™ã€‚";
            socket.emit('chat message', feedbackRequest);
        }

        // ãƒ­ã‚°ä¿å­˜
        function downloadLog() {
            const now = new Date();
            const dateStr = now.getFullYear() + "-" + (now.getMonth()+1) + "-" + now.getDate() + "_" + now.getHours() + now.getMinutes();
            const content = chatHistory.join("\n\n");
            const blob = new Blob([content], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `é¢æ¥ç·´ç¿’ãƒ­ã‚°_${dateStr}.txt`;
            link.click();
        }

        // ã‚¿ã‚¤ãƒãƒ¼
        let timerInterval;
        let seconds = 0;
        function startTimer() { if (!timerInterval) timerInterval = setInterval(() => { seconds++; updateTimerDisplay(); }, 1000); }
        function stopTimer() { clearInterval(timerInterval); timerInterval = null; }
        function resetTimer() { stopTimer(); seconds = 0; updateTimerDisplay(); }
        function updateTimerDisplay() {
            const m = Math.floor(seconds / 60).toString().padStart(2, '0');
            const s = (seconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
        }

        // ã‚«ãƒ¡ãƒ©
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(s => { document.getElementById('camera-preview').srcObject = s; })
            .catch(e => console.log(e));

        function changeMode() { socket.emit('change_mode', document.getElementById('mode-select').value); }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                addMessage(input.value, 'user');
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var cleanMsg = msg.replace(/^.*: /, '');
            addMessage(cleanMsg, 'ai');
            const uttr = new SpeechSynthesisUtterance(cleanMsg);
            uttr.lang = "ja-JP";
            if (msg.includes("å³")) { uttr.pitch = 0.8; } else { uttr.pitch = 1.2; }
            window.speechSynthesis.speak(uttr);
        });

        function addMessage(text, type) {
            var row = document.createElement('div');
            row.className = 'message-row ' + type;
            
            // ãƒ­ã‚°é…åˆ—ã«è¿½åŠ ï¼ˆã‚·ã‚¹ãƒ†ãƒ ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ä»¥å¤–ï¼‰
            if(type !== 'system') {
                var name = (type === 'ai') ? 'é¢æ¥å®˜' : 'è‡ªåˆ†';
                chatHistory.push(`${name}: ${text}`);
            }

            var avatarHtml = '';
            if (type !== 'system') {
                avatarHtml = `<div class="avatar"><i class="fas fa-${type === 'ai' ? 'user-tie' : 'user'}"></i></div>`;
            }

            var nameHtml = '';
            if (type !== 'system') {
                var userName = document.getElementById('username-input').value || 'ã‚ãªãŸ';
                var nameText = type === 'ai' ? 'é¢æ¥å®˜' : userName;
                nameHtml = `<span class="name-label">${nameText}</span>`;
            }

            row.innerHTML = `${avatarHtml}<div>${nameHtml}<div class="bubble">${text}</div></div>`;
            messages.appendChild(row);
            messages.scrollTop = messages.scrollHeight;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'ja-JP';
            micBtn.onclick = () => { recognition.start(); micBtn.classList.add('listening'); };
            recognition.onresult = (e) => { input.value = e.results[0][0].transcript; micBtn.classList.remove('listening'); };
            recognition.onend = () => { micBtn.classList.remove('listening'); };
        } else { micBtn.style.display = 'none'; }
